{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<table class="table table-dark table-hover">
<thead><tr><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
<tbody>
{% for user in users %}
<tr>
<td>{{ user.username }}</td>
<td>{{ user.email }}</td>
<td>{{ user.get_role_display }}</td>
<td>
<a href="{% url 'user_detail' user.pk %}" class="btn btn-sm btn-info">Details</a>
{% if user.role != 'admin' %}
<a href="{% url 'edit_user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
<a href="{% url 'delete_user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
{% endif %}
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

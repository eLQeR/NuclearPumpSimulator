{% extends "base.html" %}
{% block title %}{{ form.instance.id|yesno:"Edit Pump,Create Pump" }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.id|yesno:"Edit Pump,Create Pump" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'pump_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
